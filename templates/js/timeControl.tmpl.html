<p>Currently showing data for moment: <code id="time-control-data-moment"></code>. Use the slider to customize the
    moment for which to show data:</p>
<input id="time-control" data-slider-id='time-control' type="text" width="360px"/>
<button id="time-control-down" type="button" class="btn btn-default btn-sm" style="margin-left:10px;">
    <i class="fa fa-chevron-left"></i>
</button>
<button id="time-control-up" type="button" class="btn btn-default btn-sm">
    <i class="fa fa-chevron-right"></i>
</button>
